version: "3.6"
services:
  fb-api-service:
    image: fb-api-img:v1
    build:
      context:  ../../
      dockerfile: ./deployments/docker/Dockerfile
    restart: on-failure
    container_name: api-container
    env_file:
      - ../../config/development/.env
    ports:
      - "3002:3002"


networks:
  default:
    external:
      name: fb-network

